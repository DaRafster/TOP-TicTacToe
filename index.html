<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic - Tac - Toe</title>
  </head>
  <body>
    <h1>Tic - Tac - Toe</h1>

    <form action="" onkeydown="return event.key != 'Enter';">
      <h2>Enter player names:</h2>
      <div class="playerOneContainer">
        <label for="playerOneName">Player 1: </label>
        <input type="text" name="playerOneName" id="playerOneName" required />
      </div>
      <div>
        <label for="playerTwoName">Player 2: </label>
        <input type="text" name="playerTwoName" id="playerTwoName" required />
      </div>
      <p class="error">Please enter different names!</p>
      <button class="start-game-btn">Start Game</button>
    </form>

    <p class="game-status">Player 1's Turn</p>
    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <button class="restart-game-btn">
      Restart <img src="restart.svg" alt="" />
    </button>
    <script src="index.js"></script>
  </body>
</html>
